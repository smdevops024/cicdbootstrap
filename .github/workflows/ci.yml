name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm install
      - name: Run lint
        run: npm run lint || echo 'Lint failed (non-blocking)'
      - name: Run tests
        run: npm test || echo 'Tests failed (non-blocking)'
